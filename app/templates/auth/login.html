{% extends 'base-top-layer.html' %}

{% block content %}

<div class='col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2'>
	{% if form %}
		<form action="{{ url_for('auth.login') }}" method="post" name="form" class='form-horizontal' enctype="multipart/form-data">
			{{ form.hidden_tag() }}
			<div class='form-group'>
				<label for="email" class='col-sm-2 col-lg-2 control-label'>Email</label>
				<div class='col-lg-6 col-sm-8'>
					{{ form.email(class = 'form-control', placeholder = 'email') }}
				</div>
			</div>

			<div class='form-group'>
				<label for="password" class='col-sm-2 col-lg-2 control-label'>Password</label>
				<div class='col-lg-6 col-sm-8'>
					{{ form.password(class = 'form-control', placeholder = 'password') }}
				</div>
			</div>

			<div class='form-group'>
				<div class="col-lg-6 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-4">
					<div class='checkbox'>
						{{ form.remember_me(class='') }} Remember Me
					</div>
				</div>
			</div>

			<button type='submit' class='btn btn-primary col-lg-offset-3 col-lg-4 col-md-offset-2 col-md-6 col-sm-6 col-sm-offset-3 col-xs-12'>Login</button>

		</form>
	{% endif %}
</div>

{% endblock %}
